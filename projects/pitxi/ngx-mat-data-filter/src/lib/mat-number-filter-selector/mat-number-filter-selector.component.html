<mat-card>
  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select formControlName="comparison">
          <mat-option *ngFor="let item of availableComparisons" [value]="item.comparison">
            {{ item.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="placeHolders$ | async as placeholders" class="filter-controls">
        <div>
          <mat-form-field appearance="fill">
            <input [placeholder]="placeholders[0]" formControlName="number1" matInput type="number">
            <button (click)="clearControl('number1')" mat-icon-button matSuffix>
              <mat-icon>backspace</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div *ngIf="placeholders[1] != null">
          <mat-form-field appearance="fill">
            <input [placeholder]="placeholders[1]" formControlName="number2" matInput type="number">
            <button (click)="clearControl('number2')" mat-icon-button matSuffix>
              <mat-icon>backspace</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
