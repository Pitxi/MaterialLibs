<mat-card>
  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select formControlName="comparison">
          <mat-option *ngFor="let item of availableComparisons" [value]="item.comparison">
            {{ item.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="placeHolders$ | async as placeholders" class="filter-controls">
        <div>
          <mat-form-field appearance="fill">
            <input [matDatepicker]="picker1"
                   [placeholder]="placeholders[0]"
                   formControlName="date1"
                   matInput
                   type="text">
            <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div *ngIf="placeholders[1] != null">
          <mat-form-field appearance="fill">
            <input [matDatepicker]="picker2"
                   [placeholder]="placeholders[1]"
                   formControlName="date2"
                   matInput
                   type="text">
            <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
