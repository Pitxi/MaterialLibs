<mat-card>
  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select formControlName="comparison">
          <mat-option *ngFor="let item of availableComparisons" [value]="item.comparison">
            {{ item.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="filter-controls">
        <mat-form-field appearance="fill">
          <input formControlName="text" matInput type="text" [placeholder]="placeholder">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
