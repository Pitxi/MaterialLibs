<mat-card>
  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select formControlName="comparison">
          <mat-option *ngFor="let item of availableComparisons" [value]="item.comparison">
            {{ item.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="filter-controls">
        <div *ngFor="let item of valueItems; let i = index"
             formArrayName="valueItemControls">
          <mat-checkbox [formControlName]="i">{{ item.description }}</mat-checkbox>
        </div>
      </div>
    </div>
    <mat-card-footer>
      <div *ngIf="actionsData$ | async as actionsData" class="filter-actions">
        <button (click)="selectAll()"
                [disabled]="actionsData.selectAll.disabled"
                [matTooltip]="actionsData.selectAll.tooltipText"
                color="primary"
                mat-icon-button>
          <mat-icon>check_box</mat-icon>
        </button>

        <button (click)="selectNone()"
                [disabled]="actionsData.selectNone.disabled"
                [matTooltip]="actionsData.selectNone.tooltipText"
                color="primary"
                mat-icon-button>
          <mat-icon>check_box_outline_blank</mat-icon>
        </button>

        <button (click)="toggleSelection()"
                [disabled]="actionsData.toggleSelection.disabled"
                [matTooltip]="actionsData.toggleSelection.tooltipText"
                color="primary"
                mat-icon-button>
          <mat-icon>indeterminate_check_box</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
