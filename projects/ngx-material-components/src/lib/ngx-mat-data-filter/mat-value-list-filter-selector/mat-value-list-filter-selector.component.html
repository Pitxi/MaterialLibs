<mat-card>
  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select formControlName="comparison">
          <mat-option *ngFor="let item of availableComparisons" [value]="item.comparison">
            {{ item.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="filter-controls">
        <div *ngFor="let item of valueItems; let i = index"
             formArrayName="valueItemControls">
          <mat-checkbox [formControlName]="i">{{ item.description }}</mat-checkbox>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
